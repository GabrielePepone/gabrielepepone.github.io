    <title>Gabriele Pepe Bio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            background: #1e1e2e;
            color: #cdd6f4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            padding: 30px 0;
            border-bottom: 1px solid #45475a;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            color: #cba6f7;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94e2d5;
            font-size: 16px;
        }

        .content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: #181825;
            border: 1px solid #45475a;
            border-radius: 0;
            padding: 20px;
            height: fit-content;
        }

        .menu-section {
            margin-bottom: 30px;
        }
        
        .menu-section:last-child {
            margin-bottom: 0;
        }

        .menu-title {
            color: #89b4fa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .menu-item {
            padding: 12px 15px;
            margin: 0px 0;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #cdd6f4;
            text-decoration: none;
        }

        .menu-item:hover {
            background: #313244;
            color: #cba6f7;
        }

        .menu-item.active {
            background: #45475a;
            color: #cba6f7;
        }

        .icon {
            width: 16px;
            font-size: 14px;
        }

        .main-content {
            background: #181825;
            border: 1px solid #45475a;
            border-radius: 0;
            padding: 30px;
            padding-bottom: 30px;
        }

        .info-card {
            background: #1e1e2e;
            border: 1px solid #45475a;
            border-radius: 0;
            padding: 20px;
            margin-bottom: 25px;
        }

        .info-card:last-child {
        margin-bottom: 0;
        }


        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #45475a;
        }

        .card-title {
            font-size: 18px;
            color: #f5c2e7;
        }

        .tag {
            background: #a6e3a1;
            color: #1e1e2e;
            padding: 4px 12px 4px 8px;
            font-size: 12px;
            position: relative;
            margin-right: 8px;
            font-weight: 600;
        }
        
        .tag::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 0;
            width: 0;
            height: 0;
            border-left: 8px solid #a6e3a1;
            border-top: 13px solid transparent;
            border-bottom: 13px solid transparent;
        }

        .info-row {
            display: flex;
            padding: 14px 0;
            border-bottom: 1px solid #313244;
        }

        .info-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .info-row:first-child {
            padding-top: 0;
        }

        .info-label {
            color: #f9e2af;
            min-width: 150px;
            font-weight: 600;
        }

        .info-value {
            color: #cdd6f4;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .link-card {
            background: #1e1e2e;
            border: 1px solid #45475a;
            border-radius: 0;
            padding: 18px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #cdd6f4;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-card:hover {
            background: #313244;
            border-color: #cba6f7;
            transform: translateY(-2px);
        }

        .link-icon {
            font-size: 24px;
        }

        .link-name {
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #45475a;
            color: #585b70;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
